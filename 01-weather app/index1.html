<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index1.css">
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="City name" spellcheck="false" />
        <button><img src="images/images/search.png" class="rain" /></button>
      </div>
      <div class="weather">
        <h2>weather</h2>
        <img src="images/images/rain.png" alt="" />
        <h1 class="temp">22 C</h1>
        <h2 class="city">Lucknow</h2>
        <div class="details">
          <div class="col">
            <h2>Humedity</h2>
            <img src="images/images/humidity.png" alt="" />
            <div class="para_humdity">55%</div>
          </div>
          <div class="col">
            <h2>wind</h2>
            <img src="images/images/wind.png" alt="" />
            <div class="para_wind">60Kmp/h</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
