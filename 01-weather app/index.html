<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/images/search.png" alt=""></button>
        </div>
        <div class="Weather">
            <img src="images/images/rain.png" class="Weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Lucknow</h2>
            <div class="Details">
                <div class="col">
                    <img src="images/images/humidity.png" alt="">
                    <div><p class="Humidity">55%</p></div>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="images/images/wind.png" alt="">
                    <div><p class="wind">20Km/h</p></div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>


    
    <script>
        const ApiKey = "7dac5fa0221f8cab487bd335c4733c50";
        const ApiUrl = "https://api.openweathermap.org/data/2.5/weather?units%20=matric&";
        const searchBox = document.querySelector(".search input")
        const searchBtn = document.querySelector(".search button")


        async function CheckWeather(city){
            const response = await fetch(ApiUrl + city +`&appid =${ApiKey}`)
            var data = await response.json()
            console.log(data)
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = math.round(data.main.temp +"°c")
            document.querySelector(".Humidity").innerHTML = data.main.humidity +"%"
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h"


        }
        searchBtn.addEventListener("click" ,()=>{

            CheckWeather(searchBox.value);
        })
    </script>
</body>
</html>
